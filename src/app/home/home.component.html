<ActionBar class="action-bar">
    <SearchBar hint="Procure seu pokemon!" (submit)="onSubmit($event)" color="white" textFieldHintColor="white"></SearchBar>
</ActionBar>
<GridLayout class="page">
    <ListView [items]="cards" class="list-group">
            <ng-template let-card="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout orientation="horizontal" class="list-group-item">
                    <Image [src]="card.imageUrlHiRes" ></Image>
                </StackLayout>
            </ng-template>
    </ListView>
</GridLayout>
